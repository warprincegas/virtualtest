    <section>
      <!-- Point Message -->
      <div
        id="hover-content"
        class="absolute z-[100] hidden rounded-full bg-[rgba(0,0,0,.7)] p-2 text-center text-xs font-semibold text-white"
      ></div>

      <!-- 360 Image -->
      <div class="image"></div>

      <!-- Loaction name -->
      <div
        class="location-name fixed right-2 top-2 z-[100] cursor-pointer rounded-lg bg-[rgba(30,30,30,.4)] px-3 py-1 font-mono text-base font-medium tracking-widest text-white md:text-xl md:font-semibold"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3)"
      >
        Calabar
      </div>

      <!-- Bottom navigation -->
      <div
        class="fixed bottom-2 z-[100] flex h-fit w-full items-center justify-center gap-3 text-[rgb(20,20,20)] md:bottom-4 md:gap-5"
      >
        <span
          title="Home"
          class="transition-bg relative z-[100] flex h-12 w-12 cursor-pointer items-center justify-center rounded-full border-2 border-solid border-[rgba(255,255,255,.8)] bg-white duration-200 hover:bg-transparent hover:text-white"
        >
          <ion-icon
            name="home-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Start Auto Tour"
          class="transition-bg tour relative z-[100] flex h-12 w-12 cursor-pointer items-center justify-center rounded-full border-2 border-solid border-white bg-white duration-200 hover:bg-transparent hover:text-white"
        >
          <ion-icon name="play-outline" class="text-2xl font-bold"></ion-icon>
        </span>
        <span
          title="Share"
          class="transition-bg share relative z-[100] flex h-12 w-12 cursor-pointer items-center justify-center rounded-full border-2 border-solid border-white bg-white duration-200 hover:bg-transparent hover:text-white"
        >
          <ion-icon
            name="share-social-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Enter Full Screen"
          class="transition-bg screen-size relative z-[100] hidden h-12 w-12 cursor-pointer items-center justify-center rounded-full border-2 border-solid border-white bg-white duration-200 hover:bg-transparent hover:text-white sm:flex"
        >
          <ion-icon
            name="scan-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
        <span
          title="Help"
          class="transition-bg help relative z-[100] flex h-12 w-12 cursor-pointer items-center justify-center rounded-full border-2 border-solid border-white bg-white duration-200 hover:bg-transparent hover:text-white"
        >
          <ion-icon
            name="help-outline"
            class="text-2xl font-extrabold"
          ></ion-icon>
        </span>
      </div>

      <!-- <div

      <div
        class="controls-options fixed bottom-0 left-0 right-0 top-0 flex flex-col items-center bg-[rgba(24,24,24,0.8)] px-5 py-10 text-white"
      >
        <div class="close-controls-options absolute right-8">
          <i
            class="fa fa-times cursor-pointer text-xl font-semibold"
            aria-hidden="true"
            title="Close"
            style="text-shadow: 0 4px 8px rgb(63, 61, 61)"
          ></i>
        </div>
        <div
          class="w-fit border-b-2 border-solid border-[rgb(23,103,207)] pb-1 text-center font-serif text-xl font-bold text-white"
        >
          ALL CONTROLS
        </div>

        <div class="w-full">
          <div
            class="mb-2 mt-10 w-full border-b-2 border-solid border-gray-600 pb-[5px]"
          >
            <span class="text-lg font-bold">Orbit navigation</span>
          </div>

          <div class="mt-[5px] flex font-sans text-xl font-semibold">
            <ul class="flex w-fit list-none flex-col gap-[10px]">
              <li class="flex items-center gap-[20px]">
                <span class="text-sm font-medium md:text-lg md:font-semibold"
                  >Move camera:</span
                >
                <small class="text-xs font-thin md:text-sm md:font-medium"
                  >Double click and hold to move</small
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="share-links-cont absolute left-2 top-2 flex h-fit w-fit items-center justify-center rounded-md p-[10px] transition-all duration-300"
      ></div>
